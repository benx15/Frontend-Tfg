<section class="carousel-container">
  <div class="carousel-header">
    <h2> Â¡Descubre todo lo que ofrecemos!</h2>
  </div>

  <div class="carousel">
    <button class="carousel-btn prev" (click)="prevSlide()" aria-label="Anterior">
      <i class="fas fa-chevron-left"></i>
    </button>

    <div class="carousel-slides">
      @for (slide of slides; track slide.id; let i = $index) {
        <div class="carousel-slide" [class.active]="i === currentSlide">
          <img [src]="slide.url" [alt]="slide.title">
          <div class="slide-overlay">
            <h3>{{ slide.title }}</h3>
            <p>{{ slide.description }}</p>
          </div>
        </div>
      }
    </div>

    <button class="carousel-btn next" (click)="nextSlide()" aria-label="Siguiente">
      <i class="fas fa-chevron-right"></i>
    </button>

    <div class="carousel-indicators">
      @for (slide of slides; track slide.id; let i = $index) {
        <button
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)"
          [attr.aria-label]="'Ir a diapositiva ' + (i + 1)">
        </button>
      }
    </div>
  </div>
</section>
