<div class="login-container">

  <div class="carousel-bg">
    <div
      *ngFor="let img of rawImages; let i = index"
      class="carousel-slide"
      [class.active]="i === currentSlide"
      [style.background-image]="getImageUrl(img)">
    </div>
    <div class="carousel-overlay"></div>
  </div>

  <div class="login-card">

    <div class="login-header">
      <div class="login-brand">
        <i class="fas fa-music login-brand-icon"></i>
        <h1>Blogcert</h1>
      </div>
      <p class="login-brand-tagline">
        Tu comunidad musical
      </p>
      <div class="login-music-notes">♪ ♫ ♬</div>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">

      <div>
        <h2 class="login-form-title">¡Bienvenido de nuevo!</h2>
        <p class="login-form-subtitle">Inicia sesión para continuar</p>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <input
            type="text"
            [(ngModel)]="credentials.username"
            id="username"
            name="username"
            placeholder="Introduce tu usuario"
          >
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input
            type="password"
            [(ngModel)]="credentials.password"
            id="password"
            name="password"
            placeholder="Introduce tu contraseña"
          >
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
      </button>

      <p class="register-text">
        ¿No tienes cuenta?
        <a [routerLink]="['/registro']">Regístrate</a>
      </p>

    </form>
  </div>
</div>
