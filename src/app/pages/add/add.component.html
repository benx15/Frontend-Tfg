<div class="form-container">
    <form #form="ngForm" class="user-form" (ngSubmit)="crearUsuario()">
  
      <h2>Crear Usuario</h2>
  
      <div class="form-group">
        <label>Username </label>
        <input type="text"
               [(ngModel)]="usuarioForm.username"
               name="username"
               required>
      </div>
  
      <div class="form-group" *ngIf="!modoEdicion">
        <label>Password </label>
        <input type="password"
               [(ngModel)]="usuarioForm.password"
               name="password"
               >
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Nombre </label>
          <input type="text"
                 [(ngModel)]="usuarioForm.name"
                 name="name"
                 required>
        </div>
  
        <div class="form-group">
          <label>Apellidos </label>
          <input type="text"
                 [(ngModel)]="usuarioForm.lastName"
                 name="lastName"
                 required>
        </div>
      </div>
  
      <div class="form-group">
        <label>Edad</label>
        <input type="number"
               [(ngModel)]="usuarioForm.age"
               name="age">
      </div>
  
      <div class="form-group">
        <label>Email </label>
        <input type="email"
               [(ngModel)]="usuarioForm.email"
               name="email"
               required>
      </div>
  
      <div class="form-group">
        <label>Rol </label>
        <select [(ngModel)]="usuarioForm.rol"
                name="rol"
                required>
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="TRABAJADOR">TRABAJADOR</option>
        </select>
      </div>
  
      <button type="submit" 
              [disabled]="form.invalid"
              class="btn-submit"
             >
        Crear
      </button>
  
    </form>
  </div>
