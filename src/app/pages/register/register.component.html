<div class="register-container">

  <div class="carousel-bg">
    <div
      *ngFor="let img of rawImages; let i = index"
      class="carousel-slide"
      [class.active]="i === currentSlide"
      [style.background-image]="getImageUrl(img)">
    </div>
    <div class="carousel-overlay"></div>
  </div>

  <div class="register-card">

    <div class="register-header">
      <div class="register-brand">
        <i class="fas fa-music register-brand-icon"></i>
        <h1>Blogcert</h1>
      </div>
      <p class="register-brand-tagline">
        Únete a nuestra comunidad  Conecta, descubre y comparte tu pasión.
      </p>
      <div class="register-music-notes">♪ ♫ ♬</div>
    </div>

    <form (ngSubmit)="onRegister()" class="register-form">

      <div>
        <h2 class="register-form-title">Crear cuenta</h2>
        <p class="register-form-subtitle">Rellena tus datos para registrarte</p>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre</label>
          <div class="input-wrapper">
            <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Tu nombre">
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Apellido</label>
          <div class="input-wrapper">
            <input type="text" id="lastname" [(ngModel)]="user.lastName" name="lastname" placeholder="Tu apellido">
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <input type="text" [(ngModel)]="user.username" id="username" name="username" placeholder="Introduce tu usuario">
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Tu email">
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="age">Edad</label>
          <div class="input-wrapper">
            <input type="number" id="age" [(ngModel)]="user.age" name="age" placeholder="Tu edad">
            <i class="fas fa-calendar input-icon"></i>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Introduce tu contraseña">
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-user-plus"></i>
        Registrarse
      </button>

      <p class="login-text">
        ¿Ya tienes cuenta?
        <a [routerLink]="['/login']">Inicia sesión</a>
      </p>

    </form>
  </div>
</div>
