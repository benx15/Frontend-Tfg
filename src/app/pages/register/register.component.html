<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Register</h1>
      </div>
      
      <form (ngSubmit)="onRegister()" class="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user.username"  id="username" name="username" placeholder="Enter your username">
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password"  id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter your  name">
        </div>
  
        <div class="form-group">
          <label for="lastname">LastName</label>
          <input type="text" id="lastname" [(ngModel)]="user.lastName"  name="lastname" placeholder="Enter your lastname">
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" [(ngModel)]="user.age"  name="age" placeholder="Enter your age">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="user.email"  name="email" placeholder="Enter your email">
        </div>
  
        <button type="submit" class="submit-btn">Register</button>

        <p class="login-text">
          Ya tienes cuenta? 
          <a [routerLink]="['/login']">Inicia sesion</a>
        </p>
      </form>
    </div>
  </div>
